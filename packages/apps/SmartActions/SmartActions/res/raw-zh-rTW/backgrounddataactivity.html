<div id="collapsed_text" style="display:inline">
<p>
背景資料會影響允許您的應用程式存取資料的時間，而後者會影響電池和資料使用情況。
</p>
</div>

<a href="#" onClick="toggleFade('moreText', this);">
<img id="arrow" src="file:///android_res/raw/ic_more_arrow.png" />

<div id="moreText" >
<p>
選取 [始終] 將使用最多電池電量，但會保持您的手機為最新狀態。
</p>

<p>
如果您選擇 [僅當我使用手機時]，SMART<b>ACTIONS</b> 將在偵測到動作或顯示幕開啟時，保持您的手機為最新狀態。
</p>

<p>
最後一個選項 [僅當我使用該應用程式時] 最節省電池電量，但您的應用程式只有在使用時才會進行更新 (無背景更新)。
</p>
</div>
