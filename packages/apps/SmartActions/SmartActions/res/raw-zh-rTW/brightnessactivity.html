<div id="collapsed_text" style="display:inline">
<p>
您可以使用多種方式來調整顯示幕亮度。請記住，顯示幕亮度是影響手機電池使用時間的關鍵因素。
</p>
</div>

<a href="#" onClick="toggleFade('moreText', this);">
<img id="arrow" src="file:///android_res/raw/ic_more_arrow.png" />
</a>

<div id="moreText" >
<p>
手動調整亮度可讓您始終將顯示幕設為固定的亮度等級。
</p>

<p>
自動調整亮度可根據環境光調整顯示幕，以確保您可以始終閱讀顯示幕。
</p>

<p>
智慧調整亮度與自動調整亮度類似。它根據環境光調整亮度，但會使用較低的亮度值以節省電池電量。
</p>
</div>
