<div id="collapsed_text" style="display:inline">
<p>
您可以使用多种方式调整显示屏亮度。请记住，显示屏亮度是影响手机电池待机时间的关键因素。
</p>
</div>

<a href="#" onClick="toggleFade('moreText', this);">
<img id="arrow" src="file:///android_res/raw/ic_more_arrow.png" />
</a>

<div id="moreText" >
<p>
手动调整亮度可让您始终将显示屏设置为固定的亮度等级。
</p>

<p>
自动调整亮度可根据环境光调整显示屏，以确保您可以总是阅读显示屏。 
</p>

<p>
智能调整亮度与自动调整亮度类似。它根据环境光调整亮度，但是使用较低的亮度值以节省电池电量。
</p>
</div>
