<p>
选择&ldquo;始终&rdquo;将使用最多电池量，但是会保持您的手机为最新状态。
</p>

<p>
如果选择&ldquo;仅当我使用手机时&rdquo;，SMART<b>ACTIONS</b> 将在检测到动作或显示屏开启时，保持您的手机为最新状态。
</p>

<p>
最后一个选项&ldquo;仅当我使用该应用程序时&rdquo;最节省电池电量，但是您的应用程序只有在使用时才会进行更新（无后台更新）。
</p>
