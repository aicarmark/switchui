</p>

<p>
开启移动数据会消耗电池电量并消费数据套餐，但是在 WLAN 不可用时必须使用它来访问互联网。
</p>

<p>
关闭移动数据将节省电池电量和数据套餐，但是需要您连接 WLAN 来访问互联网。
</p>
